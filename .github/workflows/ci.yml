name: Run Robot Framework Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-requests
          pip install robotframework-seleniumlibrary
          pip install pytest-cov
          pip install coverage
          pip install robotframework-coverage

      - name: Run Robot Framework tests with Coverage
        run: |
          mkdir -p results
          coverage run --source=TESTS/api -m robot --listener coverage_listener --outputdir results TESTS/

      - name: Generate Coverage Report
        run: |
          coverage xml -o results/coverage.xml

      - name: Debug Coverage Report
        run: ls -lh results && cat results/coverage.xml

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: results/coverage.xml

      - name: Upload de Relat√≥rios do Robot Framework
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-reports
          path: results/

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: results/coverage.xml